version: 1.0.{build}
branches:
  only:
    - master
configuration: Release
build:
build_script:
  - if not exist %APPVEYOR_BUILD_FOLDER%\build mkdir %APPVEYOR_BUILD_FOLDER%\build
  - cd %APPVEYOR_BUILD_FOLDER%\build
  - cmake -G "Visual Studio 14 Win64" -DMSVC_WITH_DYNAMIC_RUNTIME=ON -DHashType=xxhash -DBuildTools=OFF -DBuildTests=OFF -DBuildLargeTests=OFF -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build . --config Release
test_script:
  - cd %APPVEYOR_BUILD_FOLDER%\build\tests
  - ctest -V 
